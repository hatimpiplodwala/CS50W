{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {% if content == None %}
        <h1>Error 404</h1>
        <p>Requested page was not found</p>
    {% else %}
        <form action = "{% url 'edit' %}">
            <button class="btn btn-primary" name="title" value={{title}}>Edit</button>
        </form>
        {{content | safe}}
    {% endif %}
{% endblock %}
