{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href = "/wiki/{{entry}}">{{ entry }}</a></li>
        {% empty %}
            <li>No results found</li>
        {% endfor %}
    </ul>
{% endblock %}
