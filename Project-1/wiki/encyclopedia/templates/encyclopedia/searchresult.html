{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Results</h1>

    {% if entries == None %}
        <p>No results found</p>
    {% else %}
        <ul>
            {% for entry in entries %}
                <li><a href = "/wiki/{{entry}}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    {% endif%}
{% endblock %}
