<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        
        <link rel="stylesheet" href="styles.css">
    
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <img id = "mainpglinkpic" src="google-logo-white.png" alt="Google Logo White">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container left">
            <h4>
                Advanced Search
            </h4>
            <hr>
        </div>
        <div class = "container">
            <form action="https://www.google.com/search">
                <div class="left">
                    <label class="prompts" for="all">all these words: </label>
                    <input type="text" class="advpgfields" id="all" name="as_q" autocomplete="off"><br>

                    <label class="prompts" for="exact">this exact word or phrase: </label>
                    <input type="text" class="advpgfields" id="exact" name="as_epq" autocomplete="off"><br>

                    <label class="prompts" for="any">any of these words:</label>
                    <input type="text" class="advpgfields" id="any" name="as_oq" autocomplete="off"><br>

                    <label class="prompts" for="none">none of these words:</label>
                    <input type="text" class="advpgfields" id="none" name="as_eq" autocomplete="off"><br>
                </div>
                <div class="center">
                    <input type="submit" id ="advsearchbtn" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
    <footer>
        <a href="https://support.google.com/">Help</a>
    </footer>
</html>
